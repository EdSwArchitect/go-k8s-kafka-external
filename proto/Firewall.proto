
    syntax="proto2";

    option java_outer_classname="Firewall";
    option java_package="com.sas.cyber.common.proto";

    message FirewallMsg {
      
   optional  string recordId = 1 ; // a unique identifier that is associated with each firewall event record

   optional  int64 timestamp = 2 ; // an integer that represents the date and time (in milliseconds) at which IngestServer received the authentication record

   optional  string feedId = 3 ; // a constant in every row that identifies the record type

   optional  string messageId = 4 ; // an identifier for the firewall message

   optional  int64 startTime = 5 ; // the date and time at which an individual firewall record started

   optional  string srcIpAddress = 6 ; // the source IPv4 address that is associated with the firewall event

   optional  string dstIpAddress = 7 ; // the destination IPv4 address that is associated with the firewall event

   optional  int32 srcPort = 8 ; // the port that is associated with the source IP address of the firewall event

   optional  string srcInterfaceName = 9 ; // the name of the interface that is associated with the source IP address of the firewall event

   optional  int32 dstPort = 10 ; // the port that is associated with the destination IP address of the firewall event

   optional  string dstInterfaceName = 11 ; // the name of the interface that is associated with destination IP address of the firewall event

   optional  int32 protocolNum = 12 ; // the protocol that is detected in the firewall event

   optional  string aclID = 13 ; // the firewall access control list identifier

   optional  string aclAction = 14 ; // the action that is taken by the firewall

   optional  string vendorName = 15 ; // the firewall vendor name

   optional  string productVersion = 16 ; // the firewall product version

   optional  string srcNWSiteCode = 1000 ; // the site code that is associated with the source IP address

   optional  string srcNWCountry = 1001 ; // the name of the country that is associated with the source IP address

   optional  string srcNWRegion = 1002 ; // the region that is associated with the source IP address

   optional  string srcNWCity = 1003 ; // the city that is associated with the source IP address

   optional  double srcNWLatitude = 1004 ; // the latitude that is associated with the source IP address

   optional  double srcNWLongitude = 1005 ; // the longitude that is associated with the source IP address

   optional  int32 srcNWTzOffset = 1006 ; // the time zone offset that is associated with the source IP address

   optional  string srcNWName = 1007 ; // the network name that is associated with the source IP address

   optional  string srcNWType = 1008 ; // the network type that is associated with the source IP address

   optional  int32 srcNWScope = 1009 ; // an integer that indicates whether network information could be associated with the source IP address

   optional  string dstNWSiteCode = 1010 ; // the site code that is associated with the destination IP address

   optional  string dstNWCountry = 1011 ; // the name of the country that is associated with the destination IP address

   optional  string dstNWRegion = 1012 ; // the region that is associated with the destination IP address

   optional  string dstNWCity = 1013 ; // the city that is associated with the destination IP address

   optional  double dstNWLatitude = 1014 ; // the latitude that is associated with the destination IP address

   optional  double dstNWLongitude = 1015 ; // the longitude that is associated with the destination IP address

   optional  int32 dstNWTzOffset = 1016 ; // the time zone offset that is associated with the destination IP address

   optional  string dstNWName = 1017 ; // the network name that is associated with the destination IP address

   optional  string dstNWType = 1018 ; // the network type that is associated with the destination IP address

   optional  int32 dstNWScope = 1019 ; // an integer that indicates whether network information could be associated with the destination IP address

   optional  string srcDNHostname = 1020 ; // the host name that is associated with the source IP address

   optional  string dstDNHostname = 1021 ; // the host name that is associated with the destination IP address

   optional  string srcDHMacAddress = 1022 ; // the media access control address that is associated with the source IP address

   optional  string dstDHMacAddress = 1023 ; // the media access control address that is associated with the destination IP address

   optional  string srcIPUserId = 1024 ; // the unique identifier of the user that is associated with this event

   optional  string srcIPDivision = 1025 ; // the division of the user that is associated with this event

   optional  string srcIPDepartment = 1026 ; // the department of the user that is associated with this event

   optional  string srcIPPeerGroup = 1027 ; // the assigned peer group of the user that is associated with the device

   optional  int32 srcIPHVE = 1028 ; // the high-value entity value that is associated with the device

   optional  string srcIPBizProc = 1029 ; // the business process that is associated with the device

   optional  string srcIPUserPeerGroup = 1030 ; // the assigned peer group of the user that is associated with the source IP address

   optional  string srcIPDevicePeerGroup = 1031 ; // the peer group that is associated with the source IP address

   optional  int32 srcIPUserHVE = 1032 ; // the high-value entity value of the user that is associated with the source IP address

   optional  string srcIPUserBizProc = 1033 ; // the business process for the user that is associated with the source IP address

   optional  string srcIPUserFName = 1034 ; // the first name of the user that is associated with the source IP address

   optional  string srcIPUserLName = 1035 ; // the last name of the user that is associated with the source IP address

   optional  string srcIPUserCity = 1036 ; // the city of the user that is associated with the source IP address

   optional  string srcIPUserRegion = 1037 ; // the region of the user that is associated with the source IP address

   optional  string srcIPUserCountry = 1038 ; // the country of the user that is associated with the source IP address

   optional  int32 srcIPIsUserDevice = 1039 ; // a flag that indicates whether the device that is associated with the source IP address is a user device

   optional  string dstIPUserId = 1040 ; // the user ID that is associated with the destination IP address

   optional  string dstIPDivision = 1041 ; // the division that is associated with the destination IP address

   optional  string dstIPDepartment = 1042 ; // the department that is associated with the destination IP address

   optional  string dstIPPeerGroup = 1043 ; // the peer group that is associated with the destination end of the event

   optional  string dstIPUserPeerGroup = 1044 ; // the assigned peer group of the user that is associated with the destination IP address

   optional  string dstIPDevicePeerGroup = 1045 ; // the peer group that is associated with the destination IP address

   optional  int32 dstIPHVE = 1046 ; // the high-value entity value that is associated with the destination IP address

   optional  int32 dstIPUserHVE = 1047 ; // the high-value entity value of the user that is associated with the destination IP address

   optional  string dstIPBizProc = 1048 ; // the business process that is associated with the destination IP address

   optional  string dstIPUserBizProc = 1049 ; // the business process of the user that is associated with the destination IP address

   optional  string dstIPUserFName = 1050 ; // the first name of the user that is associated with the destination IP address

   optional  string dstIPUserLName = 1051 ; // the last name of the user that is associated with the destination IP address

   optional  string dstIPUserCity = 1052 ; // the city of the user that is associated with the destination IP address

   optional  string dstIPUserRegion = 1053 ; // the region of the user that is associated with the destination IP address

   optional  string dstIPUserCountry = 1054 ; // the country of the user that is associated with the destination IP address

   optional  int32 dstIPIsUserDevice = 1055 ; // a flag that indicates whether the device of the user that is associated with the destination IP address is a user device

   optional  double srcTFScore = 1056 ; // the risk score of the source IP address that is associated with the threat feed correlation

   optional  double srcTFLatitude = 1057 ; // the latitude of the source IP address that is associated with the threat feed correlation

   optional  double srcTFLongitude = 1058 ; // the longitude of the source IP address that is associated with the threat feed correlation

   optional  string srcTFCountry = 1059 ; // the country of the source IP address that is associated with the threat feed correlation

   optional  string srcTFProtocol = 1060 ; // the protocol of the threat feed correlation that is associated with the source IP address

   optional  string srcTFCategory = 1061 ; // the category of the threat feed correlation that is associated with the source IP address

   optional  int32 srcTFHit = 1062 ; // an integer that indicated whether a threat feed is associated with the destination IP address

   optional  double dstTFScore = 1063 ; // the risk score of the destination IP address that is associated with the threat feed correlation

   optional  double dstTFLatitude = 1064 ; // the latitude of the destination IP address that is associated with the threat feed correlation

   optional  double dstTFLongitude = 1065 ; // the longitude of the destination IP address that is associated with the threat feed correlation

   optional  string dstTFCountry = 1066 ; // the country of the destination IP address that is associated with the threat feed correlation

   optional  string dstTFProtocol = 1067 ; // the protocol of the threat feed correlation that is associated with the destination IP address

   optional  string dstTFCategory = 1068 ; // the category of the threat feed correlation that is associated with the destination IP address

   optional  int32 dstTFHit = 1069 ; // an integer that indicates whether a threat feed is associated with the destination IP address

    }
